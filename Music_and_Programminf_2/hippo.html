<!DOCTYPE html>
<html>
<head>
	<title>Hippo</title>
	<link rel="stylesheet" type="text/css" href="hippo.css">
</head>
<body>
	<div class="hippo">
		<div class="head">
			<div class="left_eye">
				<div class="sparkle_l"></div>
			</div>

			<div class="right_eye">
				<div class="sparkle_r"></div>
			</div>

			<div class="left_ear"></div>
			<div class="right_ear"></div>

			<div class="nose_l">
				<div class="nose_hole_l"></div>
			</div>

			<div class="nose_r">
				<div class="nose_hole_r"></div>
			</div>

			<div class="tooth_l"></div>
			<div class="tooth_r"></div>

		</div>

		<div class="body">
			<div class="left_hand"></div>
			<div class="right_hand"></div>

			<div class="left_leg"></div>
			<div class="right_leg"></div>
		</div>
	</div>
</body>
</html>
